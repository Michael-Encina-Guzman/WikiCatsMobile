<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">

    <ion-title > Wiki Cats Mobile </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="BackgroundColor">

  <h1> Bienvenido Estimado Cat Lover </h1>

  <p>
    En esta aplicación te encontrarás con diversos datos curiosos de diferentes razas de mascotas,
    las cuales viene de muchas partes del mundo teniendo caracteristicas y cualidades distintas entre cada una de estas razas
  </p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button>
      <ion-icon name="settings-sharp"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <ion-fab-button (click)="onLogout()">
        <ion-icon name="log-out-sharp"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="Profile()">
        <ion-icon name="person-circle-sharp"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>
  
  <ion-list>

    <ion-button (click)="Foro()" expand="block"> Foro </ion-button>

    <ion-button (click)="presentModal()" expand="block"> Información </ion-button>

  </ion-list>

  
</ion-content>
