<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title > Wiki Cats Mobile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="BackgroundColor">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button>
      <ion-icon name="settings-sharp"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <ion-fab-button (click)="onLogout()">
        <ion-icon name="log-out-sharp"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="Home()">
        <ion-icon name="home-sharp"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="Forum()">
        <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
